<div class="selector">
	<div class="large-selector">
		{% for project in site.projects %}
			{% if include.project_slug == project.slug %}
				{% capture new_path %}/assets/{{ project.id }}_hero.png{% endcapture %}
				{% include selector-card.html url=project.url image_path=new_path title=project.title subtitle=project.hook %}
			{% endif %}
		{% endfor %}
	</div>
</div>
