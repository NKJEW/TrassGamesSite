---
layout: default
---
<div class="narrow-page">
  <div class="section">
    <img class="hero" src="/assets/{{ page.id }}_hero.png">
    <div class="summary-block">
      <div class="title-and-dates">
        <h2 class="title">{{page.title}}</h2>
        <p class="dates">{{page.date | date_to_string }}</p>
      </div>
    </div>
  </div>
  <div class="section">
    {{ content }}
  </div>
  {% include related-game-section.html project=page.project %}
</div>
